{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
   {% if payment_status == 'success' %}
   <p>Order confirmed {{order_id}}</p>
   <script>
      for(item in basket){
         delete basket[item]
      }
   document.cookie="basket"+JSON.stringify(basket)+";domain=;path=/"
   </script>
   {% else %}
   <p>Oops something went wrong.</p>
   {% endif %}
</div>
{% endblock content %}
