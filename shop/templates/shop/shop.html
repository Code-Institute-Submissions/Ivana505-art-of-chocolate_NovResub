{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for chocolate in chocolates %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{chocolate.image.url}}">
            <div class="box-element product">
                <h6><strong>{{chocolate.name}}</strong></h6>
                <hr>
                <button data-chocolate={{chocolate.id}} data-action="add" class="btn btn-outline-secondary add-btn update-basket">Add to Basket</button>
                <a class="btn btn-outline-success" href="chocolate_page/{{chocolate.id}}">View</a>
                <h4 style="display: inline- block; float: right"><strong>â‚¬{{chocolate.price|floatformat:2}}</strong></h4>

            {% if user.is_superuser %}
            <a class="btn btn-outline-success" href="delete_chocolate/{{chocolate.id}}">Delete</a>
            {% endif %}
            </div>  
        </div>
        {% endfor %}
    </div>


{% endblock content %}
