                <button data-chocolate={{chocolate.id}} data-action="add" class="btn btn-outline-decondary add-btn update-basket">Add to Basket</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline- block; float: right"><strong>â‚¬{{chocolate.price|floatformat:2}}</strong></h4>
            </div>

        {% endfor %}

{% endblock content %}
