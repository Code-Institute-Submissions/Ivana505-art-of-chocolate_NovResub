{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<div class="container">
   <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
         <form method="post" enctype="multipart/form-data" class="update">
            {{ form | crispy }}
            {% csrf_token %}
            {% if chocolate.image %}
            <img id="edit_chocolate" src="{{ chocolate.image.url }}"/>
            {% endif %}
            <button type="submit" class="btn btn-signup btn-lg">Edit</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
